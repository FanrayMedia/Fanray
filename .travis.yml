language: csharp
solution: Fanray.sln
sudo: required
dist: xenial
dotnet: 3.0.100
mono: none
os:
  - linux

notifications:
  email:
    on_success: change
    on_failure: always

before_script:
  - dotnet restore

script:
  - dotnet build ./Fanray.sln
  - dotnet test ./test/Fan.UnitTests/Fan.UnitTests.csproj
  - dotnet test ./test/Fan.IntegrationTests/Fan.IntegrationTests.csproj
  - dotnet test ./test/Fan.Blog.UnitTests/Fan.Blog.UnitTests.csproj
  - dotnet test ./test/Fan.Blog.IntegrationTests/Fan.Blog.IntegrationTests.csproj
  - dotnet test ./test/Fan.Web.Tests/Fan.Web.Tests.csproj
  - dotnet test ./test/Shortcodes.Tests/Shortcodes.Tests.csproj
